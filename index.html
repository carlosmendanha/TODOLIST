<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title> TODO LIST - Lista de Tarefas</title>

  <body>
    <!-- Div que engloba tudo -->
    <div class="container">

    <!-- Div que engloba os elementos utilizados na criação das tarefas (Input e Button)     -->
      <div class="new-task-container">
        <!-- Input onde é digitado o nome da tarefa -->
        <input type="text" class="new-task-input" placeholder="Digite a tarefa"/>
        
        <!-- Botão que adiciona as tarefas -->
        <button class="new-task-button">Adicionar</button>
      </div>

    <!-- Div  onde serão exibidas as tarefas   -->
      <div class="tasks-container"></div>
    
    </div>
